        </div>

            <div class="searchBtn">
                <input type="button" value="Search By Title" id="search-title"  class="search-title" onclick="getMood(this.id)">
                <input type="button" value="Search By Category" id="search-category" class="search-category" onclick="getMood(this.id)">
            </div>
            <input type="button" value="Delete All" class="deleteAllBtn">
            </div>
        </div>
        
        
    </form>
